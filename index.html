<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- left side -->
      <div class="left-side">
        <div class="header">
          Get <span class="insights">insights</span> that help <br />
          your business grow.
        </div>
        <div class="para">
          Discover the benefits of data analytics and make <br />
          better decision regarding revenue. customer <br />
          experience, and overall efficiency.
        </div>
        <div class="info">
          <div class="box">
            <div class="second-heading">10k+</div>
            <p>COMPANIES</p>
          </div>
          <div class="box">
            <div class="second-heading">314</div>
            <p>TEMPLATES</p>
          </div>
          <div class="box">
            <div class="second-heading">12M+</div>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="right-side">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
